<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <img class="user-Photo" src="/assets/DarkPurple.png" />
      <span>Bernardo</span>

      <ion-button
        (click)="toggleBlocks()"
        color="light"
        fill="clear"
        size="small"
      >
        <ion-icon
          slot="icon-only"
          [name]="initialStep > 0 ? 'arrow-up-outline' : 'arrow-down-outline'"
        ></ion-icon>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="primary" [scrollY]="!swiping">
  <div #background class="background opacity-transition">
    <div class="bank-information ion-text-center">
      <img class="qrcode" src="/assets/qr-code.png" />
    </div>

    <ion-list lines="full">
      <ion-item *ngFor="let item of items" detail>
        <ion-icon slot="start" [name]="item.icon"></ion-icon>

        <ion-label>{{ item.text }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-button class="logout" color="light" expand="block" fill="outline">
      <strong>SAIR DA CONTA</strong>
    </ion-button>
  </div>
  <!--topo do card-->
  <div #blocks class="blocks" [ngClass]="fixedblocks() ? 'fixed' : null">
    <ion-card>
      <ion-item #swipeDown class="ion-margin-vertical" lines="none">
        <ion-icon slot="start" name="wallet-outline"></ion-icon>
        <ion-label><strong class="letreiro">transferência</strong></ion-label>
      </ion-item>
      <!--conteúdo do card-->
      <ion-card-content class="ion-no-padding">
        <div class="ion-padding ion-margin-vertical cash">
          <span class="transferenciaText">Reais disponíveis para tranferência</span>
          <span class="blue value">R$ 58,60</span>
          <ion-grid>
            <!--Botões de transferência de pix-->
            <ion-row>
              <ion-col>
                <ion-button shape="round" fill="outline" expand="block">
                  <ion-icon name="cash-outline"></ion-icon>
                  </ion-button>
              </ion-col>
              <ion-col>
                <ion-button shape="round" fill="outline" expand="block">
                  <ion-icon name="qr-code-outline"></ion-icon>
                  </ion-button>
              </ion-col>
              
            </ion-row>
            <!--Texto em baixo dos botões-->
            <ion-row class="ion-text-center">
              <ion-col>
                <p>Transferir</p>
              </ion-col> 
              <ion-col>
                <p>Ler QR code</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
