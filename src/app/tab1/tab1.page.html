<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <img class="user-Photo" src="/assets/DarkPurple.png" />
      <span>Bernardo</span>

      <ion-button
        (click)="toggleBlocks()"
        color="light"
        fill="clear"
        size="small"
      >
        <ion-icon
          slot="icon-only"
          [name]="initialStep > 0 ? 'arrow-up-outline' : 'arrow-down-outline'"
        ></ion-icon>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="primary" [scrollY]="!swiping">
  <div #background class="background opacity-transition">
    <div class="bank-information ion-text-center">
      <img class="qrcode" src="/assets/qr-code.png" />
    </div>

    <ion-list lines="full">
      <ion-item *ngFor="let item of items" detail>
        <ion-icon slot="start" [name]="item.icon"></ion-icon>

        <ion-label>{{ item.text }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-button class="logout" color="light" expand="block" fill="outline">
      <strong>SAIR DA CONTA</strong>
    </ion-button>
  </div>

  <div #blocks class="blocks" [ngClass]="fixedblocks() ? 'fixed' : null">
    <ion-card>
      <ion-item #swipeDown class="ion-margin-vertical" lines="none">
        <ion-icon slot="start" name="wallet-outline"></ion-icon>
        <ion-label><strong class="letreiro">Pontos</strong></ion-label>
      </ion-item>

      <ion-card-content class="ion-no-padding">
        <div class="ion-padding ion-margin-vertical cash">
          <span>Saldo disponível</span>
          <span class="green value">586 ECO</span>
          <span>Em reais</span>
          <span class="blue value">R$ 58,60</span>
        </div>

        <div class="ion-padding-vertical footer">
          <ion-item color="light" lines="none" detail>
            <ion-icon slot="start" name="logo-steam"></ion-icon>
            <ion-label>Resgates recentes</ion-label>
          </ion-item>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-item class="ion-margin-vertical" lines="none">
        <ion-icon slot="start" name="leaf-outline"></ion-icon>
        <ion-label
          ><strong class="letreiro">Contribuições desse mês</strong></ion-label
        >
      </ion-item>

      <ion-card-content class="ion-no-padding">
        <div class="ion-padding ion-margin-vertical cash">
          <span>Reciclou:</span>
          <ion-text color="dark">
            <span class="items-reciclados">45 tampinhas</span>
            <span class="items-reciclados">32 garrafas pet</span>
            <span class="items-reciclados">90 latinhas</span>
            <span class="items-reciclados">8 canudos</span>
          </ion-text>
        </div>

        <div class="ion-padding-vertical footer">
          <ion-item color="light" lines="none" detail>
            <ion-icon slot="start" name="repeat-outline"></ion-icon>
            <ion-label class="ion-text-wrap">Contribuições passadas</ion-label>
          </ion-item>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
